<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Infrastock</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>
<body>
<div class="wrapper">
<!--        Alert part start-->
        <div class="alert_info">
            <div  id="alert_info" class="alert info">
                <img class="alert_msg_icon" src="/icons/info.svg" alt=""><span class="alert-msg" id="alert_info_msg">Info</span>
                <span class="alert-close-btn info" id="alert_info_close_btn"><img src="/icons/Close_round.svg" alt=""></span>
            </div>
        </div>
        <div class="alert_success">
            <div id="alert_success" class="alert success">
                <img class="alert_msg_icon" src="/icons/done.svg" alt=""><span class="alert-msg" id="alert_success_msg">Success!</span>
                <span class="alert-close-btn success" id="alert_success_close_btn"><img src="/icons/Close_round.svg" alt=""></span>
            </div>
        </div>
        <div class="alert_error">
            <div id="alert_error" class="alert error">
                <img class="alert_msg_icon" src="/icons/Alarm.svg" alt=""><span class="alert-msg" id="alert_error_msg">Something wrong!</span>
                <span class="alert-close-btn error" id="alert_error_close_btn"><img src="/icons/Close_round.svg" alt=""></span>
            </div>
        </div>
    <!--    Alert part end-->
    <!-- Sign-in part start -->
    <div id="sign_in">
        <form action="/login" method="post">
            <div class="logo">
                <img src="/icons/undraw_heavy_box.svg" alt="logo">
            </div>
            <span>INFRASTOCK</span>
            <div>
                <input name="email" placeholder="Email" required type="text">
            </div>
            <div>
                <input name="password" placeholder="Password" required type="password">
            </div>
            <div>
                <input type="submit" value="GET STARTED">
            </div>
        </form>
        <p>Not a member?
            <button onclick="signUp()">Sign up now!</button>
        </p>
    </div>


    <!-- Sign-in part end -->

    <!-- Sign-up part start -->
    <div id="sign_up">
        <form id="registration_form">
            <div class="logo">
                <img src="/icons/undraw_sign_in.svg" alt="Sign in">
            </div>
            <span>Create Account with e-mail</span>
            <div>
                <input id="username" maxlength="20" minlength="2" name="username" placeholder="Username" required
                       type="text">
            </div>
            <div>
                <input id="email" name="email" placeholder="Email Address" required type="email">
            </div>
            <div>
                <input id="password" maxlength="20" minlength="3" name="password" placeholder="Password" required
                       type="password">
            </div>
            <div>
                <input id="confirm_password" maxlength="20" minlength="3" placeholder="Confirm password" required
                       type="password">
            </div>
            <div>
                <input class="sing_up_btn" type="submit" value="Sign up with e-mail">
            </div>
        </form>
        <p>Already a member?
            <button onclick="signIn()">Log in</button>
        </p>
    </div>
    <!-- Sign-up part end -->
    <div class="bgc-wallpaper_one">
        <img src="/icons/undraw_log.svg" alt="">
    </div>
    <div class="bgc-wallpaper_two">
        <img src="/icons/undraw_gift.svg" alt="">
    </div>

</div>


<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
