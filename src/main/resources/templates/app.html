<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Infrastock</title>
    <script
            src="https://kit.fontawesome.com/5fae53f1bb.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link th:href="@{/icons/favicon-32x32.png}" rel="icon" type="image/png"/>
</head>
<body>

    </div>
    <ul class="nav_list">
        <li>
            <a href="#">
                <i><img th:src="@{/icons/home.png}"></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/warehouse.png}"></i>
                <span class="links_name">Materials</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/cnc-machine.png}"></i>
                <span class="links_name">Tools</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/shopping-cart.png}"></i>
                <span class="links_name">Orders</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/transit.png}"></i>

            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/recycling.png}"></i>
                <span class="links_name">Recycling</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i><img th:src="@{/icons/services.png}"></i>
                <span class="links_name">Settings</span>
            </a>
        </li>
        <li>
            <a href="/logout">
                <i><img th:src="@{/icons/logout.png}"></i>
                <span class="links_name">Exit</span>
            </a>
        </li>
    </ul>
</div>
<!-- Sidebar part end -->


<!-- Home part start -->
<div class="home_content">
    <div class="text">Home content</div>
</div>
<!-- Home part end -->
<script th:src="@{/js/app.js}"></script>

</html>
