<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Infrastock</title>
    <link media="all" rel="stylesheet" th:href="@{/css/app.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/alert.css}" type="text/css"/>
</head>
<body>


<div class="wrapper">


    <!-- Sidebar part start -->
    <div class="sidebar active">
        <div class="logo_content">
            <div class="logo" id="logo-wrapper">
                <img class="logo_img" alt="Logo" src="/icons/undraw_heavy_box.svg" title="Infrastock">
                <span class="logo_name">Infrastock</span>
            </div>
        </div>
        <ul class="nav_list">
            <li class="active">
                <a  href="#">
                    <img alt="Materials" src="/icons/materials.svg" title="Materials">
                    <span class="links_name">Materials</span>
                </a>
            </li>
            <li>
                <a  href="#">
                    <img alt="Materials" src="/icons/light.svg" title="Materials">
                    <span class="links_name">Tools</span>
                </a>
            </li>
            <li>
                <a  href="#">
                    <img alt="Materials" src="/icons/wallet.svg" title="Materials">
                    <span class="links_name">Calculations</span>
                </a>
            </li>
            <li id="settings">
                <a  href="#">
                    <img alt="Materials" src="/icons/settings.svg" title="Materials">
                    <span class="links_name">Settings</span>
                </a>
            </li>
            <li id="logout">
                <a  href="#">
                    <img alt="Materials" src="/icons/sign_out.svg" title="Materials">
                    <span class="links_name">Logout</span>
                </a>
            </li>
        </ul>
    </div>
<!--     Sidebar part end -->

<!--     Main part start -->

    <div class="main">
        <!--navbar part start-->
        <div class="nav-bar">
          <ul>
              <li class="sidebar_btn_wrapper"><img id="sidebar_btn" alt="Logo" src="/icons/darhboard_btn.svg" title="Infrastock"></li>
              <li class="notifications_wrapper"><img src="/icons/Bell.svg" alt=""><span style="pointer-events: auto;" class="notifications_counter">2</span></li>
              <li><img  src="/icons/user.svg" alt=""></li>
              <li><span>admin@inframet.com</span></li>
          </ul>
        </div>
        <!--navbar part end-->

<!--        material section start-->
        <div class="material_section_wrapper">
            <div class="material_header_wrapper">
                <h1 class="header">Material section <img src="/icons/question.svg" alt=""></h1>
                <div class="btn_wrapper">
                    <ul>
                        <li>
                            <img src="/icons/add.svg" alt=""><span>New material</span>
                        </li>
                        <li>
                            <img src="/icons/add.svg" alt=""><span>New category</span>
                        </li>
                        <li>
                            <img src="/icons/refresh.svg" alt=""><span>Refresh</span>
                        </li>
                        <li>
                            <img src="/icons/bag.svg" alt=""><span>Shopping list</span>
                        </li>
                    </ul>
                </div>
        </div>
            <div class="material_category_wrapper">
                <h1>Choose material category:</h1>
                <div class="btn_wrapper">
                    <div class="category_item">
                        <h1>Material name</h1>
                        <h3>Quantity</h3>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!--        material section end-->
    </div>
<!--     Main part end -->
</div>

<script
        crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/getMaterialCategories.js}"></script>
<script th:src="@{/js/getMaterials.js}"></script>
<script th:src="@{/js/navigationButtons.js}"></script>
<script th:src="@{/js/alert.js}"></script>
<script th:src="@{/js/addNewMaterial.js}"></script>
<script th:src="@{/js/addMaterialCategory.js}"></script>
<script th:src="@{/js/printThis.js}"></script>
<script th:src="@{/js/printTable.js}"></script>
<script th:src="@{/js/notificationDropdown.js}"></script>
<script th:src="@{/js/material_info.js}"></script>
</body>
</html>
