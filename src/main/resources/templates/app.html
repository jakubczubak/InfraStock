<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Infrastock</title>
    <script
            src="https://kit.fontawesome.com/5fae53f1bb.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
    <link th:href="@{/icons/favicon-32x32.png}" rel="icon" type="image/png"/>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar part start -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img th:src="@{/icons/favicon-32x32.png}">
                <div class="logo_name">Infrastock</div>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a id="dashboard" class="activeBtn" href="#">
                    <i><img th:src="@{/icons/home.png}"></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a id="materials" href="#">
                    <i><img th:src="@{/icons/warehouse.png}"></i>
                    <span class="links_name">Materials</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/cnc-machine.png}"></i>
                    <span class="links_name">Tools</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/shopping-cart.png}"></i>
                    <span class="links_name">Orders</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/transit.png}"></i>
                    <span class="links_name">Suppliers</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/chart.png}"></i>
                    <span class="links_name">Analysis</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/pdf.png}"></i>
                    <span class="links_name">Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/recycling.png}"></i>
                    <span class="links_name">Recycling</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i><img th:src="@{/icons/services.png}"></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
            <li>
                <a href="/logout">
                    <i><img th:src="@{/icons/logout.png}"></i>
                    <span class="links_name">Exit</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Sidebar part end -->


    <div class="main">
        <!--navbar part start-->
        <div class="nav-bar">
            <ul>
                <li>
                    <img th:src="@{/icons/alarm.png}">
                </li>
                <li>
                    <img th:src="@{/icons/admin.png}">
                    <p id="userInfo">...</p>
                </li>
            </ul>
        </div>
        <!--navbar part end-->

        <!-- Dashboard part start -->

        <!-- Dashboard part end -->

    </div>




</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/navigationButtons.js}"></script>
</body>
</html>
